[flake8]
ignore = W504
line_length=120
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10

[isort]
line_length=79
skip_glob=*migrations
multi_line_output=3
include_trailing_comma=1
known_firstparty=users,api
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER